<!-- JS LOGIC -->
<!-- ============================================ -->
    <script type="text/javascript">
      $("#submit").on("click", function(event) {
        event.preventDefault();
        function checkResults() {
          var formFilled = true;
          $(".valid").each(function () {
            if ($(this).val() === ''){
              formFilled = false;
            };
          });
          return formFilled;
        };

      if (checkResults() === true){
        var newFriend = {
          name: $("#name").val().trim(),
          photo: $("#photo").val().trim(),
          scores: [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val(),
            $("#question5").val(),
            $("#question6").val(),
            $("#question7").val(),
            $("#question8").val(),
            $("#question9").val(),
            $("#question10").val()
          ]
        };

        var currentUrl = window.location.origin;
        $.post(currentUrl + "/api/friends", newFriend, function(data) {
          console.log(data);
          if (data) {
            $("#friendName").text(data.name);
            console.log(data.name);
            $("#friendPic").attr("src", data.photo);
            console.log(data.photo);
          };
        });

        $("#friendModal").modal("toggle");
        $("#name").val("");
        $("#photo").val("");
        $("#question1").val("");
        $("#question2").val("");
        $("#question3").val("");
        $("#question4").val("");
        $("#question5").val("");
        $("#question6").val("");
        $("#question7").val("");
        $("#question8").val("");
        $("#question9").val("");
        $("#question10").val("");
      
      } else {
        alert("You missed a question.");
        $("#friendModal").modal("hide");
      };
    });
    </script>
